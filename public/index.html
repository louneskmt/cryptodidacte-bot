<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptodidacte - Admin</title>
    <link rel="stylesheet" href="style.css">
    <script
  src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
  crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</head>
<body>
    <section id="sect-auth" class="whitebox">
        <h2>Welcome</h2>
        <input type="text" id="auth-username" name="username" class="input-text" placeholder="username">
        <input type="password" id="auth-pasword" name="pasword" class="input-text" placeholder="password">
        <button id="auth-connect">Connect</button>
    </section>
    <section id="sect-index" class="dis-none">
        <div class="whitebox" id="index-rewards">
            <div class="icon">card_giftcard</div>
            <h2>Rewards</h2>
        </div>
        <div class="whitebox" id="index-rewards">
            <div class="icon">timeline</div>
            <h2>History</h2>
        </div>
        <div class="whitebox" id="index-rewards">
            <div class="icon">storage</div>
            <h2>Database</h2>
        </div>
        <div class="whitebox" id="index-rewards">
            <div class="icon">bug_report</div>
            <h2>Debug</h2>
        </div>
    </section>
</body>
</html>
